<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Belly Button Biodiversity Dashboard</h1>
      
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="well">
          <h3>SELECT ID BELOW </h5><select id="Dataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-flashy">
          <div class="panel-heading"{background-color:#7058b3};>
            <h2 class="panel-title">Demographic Info</h2>
          </div>
        </div>
      <div class="row">
        <div class="col-md-12">
          <table class="table table-striped">
            <thead>
              <tr><th>ID</th><th>ETHNICITY</th><th>GENDER</th><th>AGE</th><th>LOCATION</th><th>BB TYPE</th><th>W FREQ</th></tr>
            </thead>
            <tbody>
              <td id = "id"></td><td id = "ethnicity"></td><td id = "gender"></td><td id = "age"></td><td id = "location"></td><td id = "bbtype"></td><td id = "wfreq"></td>
            </tbody>
          </table>
        </div>
      </div>
      <br>

      <div class="row">
        <div class="col-md-12">
          <div id="bubble_chart"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bar_chart"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="BellyB.js"></script>

</body>

</html>
